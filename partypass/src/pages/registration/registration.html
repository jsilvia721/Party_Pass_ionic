<ion-header>
	<ion-toolbar transparent>
		<ion-title>Party Registration</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label floating>Address</ion-label>
			<ion-input (click)="showAddressModal()" [(ngModel)]="address.place" type="text"></ion-input>
			<!-- <ion-input type="text" [(ngModel)]="address"></ion-input> -->
		</ion-item>

		<ion-item>
			<ion-label floating>Date</ion-label>
			<ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="date"></ion-datetime>
		</ion-item>

		<ion-item>
			<ion-label floating>Start Time</ion-label>
			<ion-datetime displayFormat="h:mmA" [(ngModel)]="startTime"></ion-datetime>
		</ion-item>

		<ion-item>
			<ion-label floating>End Time</ion-label>
			<ion-datetime displayFormat="h:mmA" [(ngModel)]="endTime"></ion-datetime>
		</ion-item>

		<ion-item>
			<ion-label floating>Host(s)</ion-label>
			<ion-input type="text" [(ngModel)]="host"></ion-input>
		</ion-item>

	</ion-list>
	<button ion-button full (click)="save()">
		Submit
	</button>
	<p id="error"></p>
</ion-content>
