<ion-header>

  <ion-navbar>
    <ion-title>Party Information</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<p><strong>Address:</strong> {{ party.address }}</p>
<p><strong>Date:</strong> {{ party.date }}</p>
<p><strong>Start Time:</strong> {{ party.startTime }}</p>
<p><strong>End Time:</strong> {{ party.endTime }}</p>
<p><strong>Host(s):</strong> {{ party.host }}</p>
<p><strong>lat:</strong> {{ party.lat }}</p>
<p><strong>long:</strong> {{ party.long }}</p>

<button ion-button (click)="editParty()">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>

<button ion-button color="danger" (click)="deleteParty()">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
</ion-content>
