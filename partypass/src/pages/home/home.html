<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let party of parties" (click)="itemSelected(item)">
      {{ party.text }}

  <button ion-button full (click)="addParty()">
    Register Party
  </button>
</ion-content>
