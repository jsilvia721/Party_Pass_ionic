<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let party of parties" (click)="itemSelected(party)">
      {{ party.address }}
    </button>
    <ion-item-options>
      </ion-item-options>
  </ion-list>
  <button ion-button full (click)="addParty()">
    Register Party
  </button>
</ion-content>
